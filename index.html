    <section class="todo">
        <div class="container">
        <div class="content">
       
<h2> To Do list</h2>
<input type="text" class="input-form" placeholder="Enter Your list" style="font-size:16px;padding-left: 10px;">
<button class="btn">ADD</button>
<ul class="ul-list"></ul>
<button class="clearlist">Clear All</button>
</div>
</div>
    </section>
    <script>
        let btnAdd = document.querySelector('.btn');
let inputElementTodo = document.querySelector('.input-form');
let ulElementTodo = document.querySelector('.ul-list');
let clearBtn = document.querySelector('.clearlist'); // Fix the variable name

btnAdd.addEventListener("click", function(){
    let valueInput = inputElementTodo.value;
    if (valueInput.trim() !== '') { // Check if the input is not empty
        let li = document.createElement("li");
        let btnDelete = document.createElement("button");
        btnDelete.textContent = "Delete this Item";
        btnDelete.addEventListener("click", function(){
            li.remove();
        });
        li.textContent = valueInput;
        ulElementTodo.appendChild(li); // Fix this line
        inputElementTodo.value = "";
    }
});

clearBtn.addEventListener("click", function() {
    ulElementTodo.innerHTML = ""; // Clear the list by removing all its content
});

    </script>
